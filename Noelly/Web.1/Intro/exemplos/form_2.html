<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h2>Formulário</h2>

	<form autocomplete="off" method="post" action="">
		<fieldset>
			<legend>Dados pessoais</legend>
			<label for="fname">Nome:</label>
			<input type="text" id="fname" style="width: 500px" required><br><br>
			<label for="bday">Data de nascimento:</label>
			<input type="date" id="bday" required><br><br>
			<label for="add">Endereço:</label>
			<input type="text" id="add" style="width: 470px" required><br><br>
			<label for="hood">Bairro:</label>
			<input type="text" id="hood" required>
			<label for="city">Cidade:</label>
			<input type="text" id="city" required><br><br>
			<label for="cep">CEP:</label>
			<input type="number" id="cep" required>
			<label for="est">Estado:</label>
			<select id="est" name="estados" required>
				<option value="0">Ce</option>
				<option value="1">Rj</option>
				<option value="2">Ma</option>
				<option value="3">SP</option>
				<option value="4">Ms</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>Dados Profissionais</legend>
			<p>Natureza do cargo:</p>
			<input type="radio" id="ger" name="Nat_cargo" value="gerencia">
			<label for="Nat_cargo">Gerência</label>
			<input type="radio" id="Fin" name="Nat_cargo" value="financeiro">
			<label for="Nat_cargo">Financeiro</label>
			<input type="radio" id="Recp" name="Nat_cargo" value="recepcao">
			<label for="Nat_cargo">Recepção</label>
			<input type="radio" id="adm" name="Nat_cargo" value="administrativo">
			<label for="Nat_cargo">Administrativo</label>
			<input type="radio" id="juri" name="Nat_cargo" value="juridico">
			<label for="Nat_cargo">Juridico</label><br><br>

			<p>Àrea de interesse:</p>
			<input type="checkbox" id="comp" name="interest" value="computacao">
            <label for="interest">Computação</label>
			<input type="checkbox" id="quim" name="interest" value="quimica">
            <label for="interest">Quimica</label>
			<input type="checkbox" id="amb" name="interest" value="meio_ambiente">
            <label for="interest">Meio Ambiente</label>
			<input type="checkbox" id="eng" name="interest" value="engenharia">
            <label for="interest">Engenharia</label>
			<input type="checkbox" id="math" name="interest" value="matematica">
            <label for="interest">Matemática</label>

			<p>Mini-curriculo:</p>
			<textarea name="message" rows="10" cols="100"></textarea><br><br>

			<input type="button" value="Enviar">
			<input type="reset" value="Limpar">
		</fieldset>
	</form>
</body>
</html>
